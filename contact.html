<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Overpass&display=swap" rel="stylesheet">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" type="text/css" rel="stylesheet">

<body>
  <div class="contact">
    <h2>CONTACT US</h2>
    <div>
      <p>We are located in Ngong Road,Nairobi, Kenya</p>
      <p>Mobile: +254722222222</p>
      <p>For any questions, complaints or compliments please contact us via this form.</p>
    </div>
    <form>
        <div class="row">
            <div class="col-md-6 col-margin">
                <input id="name"type="text" class="form-control" placeholder="Name..." required>
            </div>
            <div class="col-md-6 cl-margin">
                <input id="email" type="email" class="form-control" placeholder="Email..." required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
              <textarea id="message" class="form-control" placeholder="Your message here..." rows="10" required></textarea>
            </div>
        </div>
        <button id="submit" type="submit" class="btn ">Submit</button>
    </form>

</div>
  
</body>
