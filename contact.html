<body>
  
  <div class="contact">
    <div class="contact-header">
      
      <div class="contact-details">
        <h1>CONTACT US</h1>
        <p>We are located in Ngong Road,Nairobi, Kenya</p>
        <p>Mobile: +254722222222</p>
        
      </div>
    </div>
    <div class="dashBoard">
      <div class="inquiries">
        <h6>For any questions, complaints or compliments please contact us via this form.</h6>
        <form>
          <div class="row">
            <div class="col-md-6 col-margin">
              <input id="name" type="text" class="form-control" placeholder="Name..." >
            </div>
            <div class="col-md-6 cl-margin">
              <input id="email" type="email" class="form-control" placeholder="Email..." >
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <textarea id="message" class="form-control" placeholder="Your message here..." rows="10"
               ></textarea>
            </div>
          </div>
          <button id="submit" type="submit" class="btn ">Submit</button>
        </form>
      </div>
    </div>
  </div>
