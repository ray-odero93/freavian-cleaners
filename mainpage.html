<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Main Page</title>
    <link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <link href="./group.css" type="text/css" rel="stylesheet" />
    <link href="./css/mainpage.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img src="" alt="brand-image" />
      <button class="navbar-toggler" type="button">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>
    <div class="container">
      <main>
        <section class="glassLanding">
          <div class="dashboard">
            <div class="profile">
              <div class="userAccount">
              <h2>John Doe</h2>
              <p>Premium Account</p>
              <div class="accountManage">
                <button class="btn btn-secondary btn-sm">Manage Account</button>
              </div>
            </div>
            <div class="locations">
              <h2>Location</h2>
              <label>Choose your location</label>
              <select>
                <option>Select</option>
                <option>Karen</option>
                <option>Donholm</option>
                <option>Hurlingham</option>
                <option>Parklands</option>
              </select>
            </div>
            <div class="dashboardImage"></div>
          </div>
            
          </div>
          <div class="account">
            <div class="accountActivity">
              <h1>Available Cleaners:</h1>
              <div class="cards">
                <div class="card">
                  <div class="contact">
                    <img src="./images/femaleavatar.png" alt="profile-pic" width="50px" />
                    <p>Jane Random</p>
                  </div>
                </div>
                <div class="card">
                  <div class="contact">
                    <img src="./images/maleavatar.png" alt="profile-pic" width="50px" />
                    <p>Jeff Rombus</p>
                  </div>
                </div>
                <div class="card">
                  <div class="contact">
                    <img src="./images/maleavatar.png" alt="profile-pic" width="50px" />
                    <p>Mark Clean</p>
                  </div>
                </div>
                <div class="card">
                  <div class="contact">
                    <img src="./images/maleavatar.png" alt="profile-pic" width="50px" />
                    <p>Fred Otto</p>
                  </div>
                </div>
                <div class="card w-100">
                  <div class="contact">
                    <img src="./images/femaleavatar.png" alt="profile-pic" width="50px" />
                    <p>Maria Said</p>
                  </div>
                </div>
                <div class="card">
                  <div class="contact">
                    <img src="./images/femaleavatar.png" alt="profile-pic" width="50px"/>
                    <p>Dee Dee</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <div class="cicrle1"></div>
    <div class="circle2"></div>
    <footer>
      <div class="social-icons">
        <div class="items">
          <ul>
            <li>
              <img src="./images/facebook-icon.jpg" alt="facebook">
            </li>
            <li>
              <img src="./images/Pinterest-Icon.jpg" alt="pinterest">
            </li>
            <li>
              <img src="./images/Twitter-Icon.jpg" alt="twitter">
            </li>
          </ul>
        </div>
      </div>
      <div class="contact-details"></div>
    </footer>
  </body>
</html>
